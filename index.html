<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maharashtra: eBird Data</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 55px;
  background: #222;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 12px;
  gap: 10px;
  z-index: 1000;
}

#topbar button, #topbar select {
  padding: 6px 8px;
  font-size: 14px;
  cursor: pointer;
}

#monthlyBtn, #seasonalBtn {
  background: darkgreen;
  color: white;
  border: none;
  border-radius: 4px;
}

#oldVersionBtn {
  background: #555;
  color: white;
  border: none;
  border-radius: 4px;
}

#globalSearch {
  margin-left: auto;
  padding: 8px 10px;
  width: 240px;
  border-radius: 6px;
  border: none;
}

.view {
  position: fixed;
  top: 55px;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease;
}

.view.active {
  opacity: 1;
  visibility: visible;
}

#mapContainer {
  position: absolute;
  top: 0;
  left: 0;
  right: 320px;
  bottom: 0;
}

#mapFrame, #summaryFrame {
  width: 100%;
  height: 100%;
  border: none;
}

#summaryPanel {
  position: fixed;
  top: 55px;
  right: 0;
  width: 320px;
  bottom: 0;
  border-left: 1px solid #ccc;
  background: #f9f9f9;
}
</style>
</head>

<body>

<div id="topbar">

  <button onclick="showView('map')">Map</button>
  <button onclick="showView('about')">About</button>

  <button id="monthlyBtn" onclick="setMode('monthly')">
    Monthly
  </button>

  <button id="seasonalBtn" onclick="setMode('newseason')">
    Seasonal
  </button>

  <button id="oldVersionBtn" onclick="loadOldSeasonal()">
    Old (Season)
  </button>

  <!-- Seasonal Controls -->
  <select id="NewSeasonSelection">
    <option value="Summer">Summer</option>
    <option value="Monsoon">Monsoon</option>
    <option value="Winter">Winter</option>
  </select>

  <select id="NewSeasonYearSelection">
    <option>2025</option>
    <option>2026</option>
  </select>

  <!-- Monthly Controls -->
  <select id="MonthSelection">
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>

  <select id="MonthlyYearSelection">
    <option>2025</option>
    <option>2026</option>
  </select>

  <input type="text" id="globalSearch"
         placeholder="Search species...">
</div>

<div id="mapView" class="view active">
  <div id="mapContainer">
    <iframe id="mapFrame"></iframe>
  </div>
  <div id="summaryPanel">
    <iframe id="summaryFrame"></iframe>
  </div>
</div>

<div id="aboutView" class="view">
  <h1 style="padding:40px;">About this project</h1>
</div>

<script>

let mode = "monthly";

/* ---------- Update Frames ---------- */
function updateFrames() {

  if (mode === "monthly") {

    const month = document.getElementById("MonthSelection").value;
    const year = document.getElementById("MonthlyYearSelection").value;

    document.getElementById("mapFrame").src =
      `months/${month}_${year}.html`;

    document.getElementById("summaryFrame").src =
      `month summary/${month}_${year}.html`;

  } else if (mode === "newseason") {

    const season = document.getElementById("NewSeasonSelection").value;
    const year = document.getElementById("NewSeasonYearSelection").value;

    document.getElementById("mapFrame").src =
      `new seasons/${season} ${year}.html`;

    document.getElementById("summaryFrame").src =
      `new season summary/${season} ${year}.html`;
  }
}

/* ---------- Mode Switch ---------- */
function setMode(newMode) {
  mode = newMode;
  updateFrames();
}

/* ---------- Old Seasonal ---------- */
function loadOldSeasonal() {

  const season = document.getElementById("NewSeasonSelection").value;
  const year = document.getElementById("NewSeasonYearSelection").value;

  document.getElementById("mapFrame").src =
    `seasons/${season} ${year}.html`;

  document.getElementById("summaryFrame").src =
    `season summary/${season} ${year}.html`;
}

/* ---------- Disable Invalid Options ---------- */
function disableInvalidOptions() {

  const now = new Date();
  const currentYear = now.getFullYear();
  const currentMonth = now.getMonth(); // 0-indexed

  /* Disable future months */
  const monthSelect = document.getElementById("MonthSelection");
  const selectedYear = parseInt(document.getElementById("MonthlyYearSelection").value);

  for (let i = 0; i < monthSelect.options.length; i++) {

    if (selectedYear > currentYear) {
      monthSelect.options[i].disabled = true;
    }
    else if (selectedYear === currentYear && i > currentMonth) {
      monthSelect.options[i].disabled = true;
    }
    else {
      monthSelect.options[i].disabled = false;
    }
  }

  /* Disable future seasonal years */
  const seasonYearSelect = document.getElementById("NewSeasonYearSelection");

  for (let option of seasonYearSelect.options) {
    option.disabled = parseInt(option.value) > currentYear;
  }
}

/* ---------- View Switch ---------- */
function showView(view) {
  document.getElementById("mapView")
    .classList.toggle("active", view === "map");
  document.getElementById("aboutView")
    .classList.toggle("active", view === "about");
}

/* ---------- Initialize ---------- */
window.onload = function() {

  const now = new Date();
  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  document.getElementById("MonthSelection")
    .value = monthNames[now.getMonth()];

  document.getElementById("MonthlyYearSelection")
    .value = now.getFullYear();

  disableInvalidOptions();
  updateFrames();
};

/* Re-check when year changes */
document.getElementById("MonthlyYearSelection")
  .addEventListener("change", disableInvalidOptions);

document.getElementById("NewSeasonYearSelection")
  .addEventListener("change", disableInvalidOptions);

document.getElementById("MonthSelection")
  .addEventListener("change", updateFrames);

document.getElementById("NewSeasonSelection")
  .addEventListener("change", updateFrames);

</script>
</body>
</html>
