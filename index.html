<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maharashtra: eBird Data</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== Top bar ===== */
#topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: #222;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 10px;
  z-index: 1000;
  gap: 10px;
}

#topbar button, #topbar select {
  padding: 5px 8px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== Monthly toggle button ===== */
#toggleModeBtn {
  background: darkgreen;
  color: white;
  border: none;
  border-radius: 4px;
}

#toggleModeBtn:hover {
  opacity: 0.85;
}

/* ===== Views (animated) ===== */
.view {
  position: fixed;
  top: 50px;
  left: 0;
  right: 0;
  bottom: 0;

  opacity: 0;
  visibility: hidden;
  transform: translateY(12px);

  transition:
    opacity 0.35s ease,
    transform 0.35s ease,
    visibility 0s linear 0.35s;

  pointer-events: none;
}

.view.active {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);

  transition:
    opacity 0.35s ease,
    transform 0.35s ease;

  pointer-events: auto;
}

/* ===== Map layout ===== */
#mapContainer {
  position: absolute;
  top: 0;
  left: 0;
  right: 300px;
  bottom: 0;
}

#mapFrame {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== Right summary panel ===== */
#summaryPanel {
  position: fixed;
  top: 50px;
  right: 0;
  width: 300px;
  bottom: 0;
  border-left: 1px solid #ccc;
  background: #f9f9f9;
  transition: opacity 0.3s ease;
}

#summaryFrame {
  width: 100%;
  height: 100%;
  border: none;
}

/* Hide summary when not in map view */
#mapView:not(.active) #summaryPanel {
  opacity: 0;
  pointer-events: none;
}

/* ===== About view ===== */
#aboutView {
  padding: 40px;
  background: #ffeaa7;
  box-sizing: border-box;
}
</style>
</head>

<body>

<!-- ===== Top bar ===== -->
<div id="topbar">
  <button onclick="showView('map')">Map</button>
  <button onclick="showView('about')">About</button>

  <!-- Toggle button -->
  <button id="toggleModeBtn" onclick="toggleMode()">
    See monthly
  </button>

  <!-- Seasonal dropdown -->
  <select id="SeasonSelection">
    <option value="Summer">Summer</option>
    <option value="Monsoon" selected>Monsoon</option>
    <option value="Winter">Winter</option>
  </select>

  <!-- Monthly dropdown (hidden initially) -->
  <select id="MonthSelection" style="display:none;">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>

  <!-- Year dropdown -->
  <select id="YearSelection">
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022" selected>2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
  </select>
</div>

<!-- ===== MAP VIEW ===== -->
<div id="mapView" class="view active">
  <div id="mapContainer">
    <iframe id="mapFrame" src="seasons/Monsoon 2022.html"></iframe>
  </div>

  <div id="summaryPanel">
    <iframe id="summaryFrame" src="season summary/Monsoon 2022.html"></iframe>
  </div>
</div>

<!-- ===== ABOUT VIEW ===== -->
<div id="aboutView" class="view">
  <h1>About this project</h1>
  <p>
    This application visualizes seasonal and monthly eBird observations across
    Maharashtra from 2020–2025.
  </p>
</div>

<script>
let mode = "seasonal"; // seasonal OR monthly

function updateFrames() {
  const yr = document.getElementById("YearSelection").value;

  if (mode === "seasonal") {
    const season = document.getElementById("SeasonSelection").value;

    document.getElementById("mapFrame").src =
      `seasons/${season} ${yr}.html`;

    document.getElementById("summaryFrame").src =
      `season summary/${season} ${yr}.html`;

  } else {
    const month = document.getElementById("MonthSelection").value;

    document.getElementById("mapFrame").src =
      `months/${month} ${yr}.html`;

    document.getElementById("summaryFrame").src =
      `month summary/${month} ${yr}.html`;
  }
}

/* Toggle Seasonal ⇄ Monthly */
function toggleMode() {
  const seasonDropdown = document.getElementById("SeasonSelection");
  const monthDropdown = document.getElementById("MonthSelection");
  const toggleBtn = document.getElementById("toggleModeBtn");

  if (mode === "seasonal") {
    mode = "monthly";

    seasonDropdown.style.display = "none";
    monthDropdown.style.display = "inline";

    toggleBtn.textContent = "See seasonal (2020–2025)";
  } else {
    mode = "seasonal";

    seasonDropdown.style.display = "inline";
    monthDropdown.style.display = "none";

    toggleBtn.textContent = "See monthly";
  }

  updateFrames();
}

/* View switching */
function showView(view) {
  document.getElementById("mapView")
    .classList.toggle("active", view === "map");

  document.getElementById("aboutView")
    .classList.toggle("active", view === "about");
}

/* Event listeners */
document.getElementById("SeasonSelection")
  .addEventListener("change", updateFrames);

document.getElementById("MonthSelection")
  .addEventListener("change", updateFrames);

document.getElementById("YearSelection")
  .addEventListener("change", updateFrames);
</script>

</body>
</html>
