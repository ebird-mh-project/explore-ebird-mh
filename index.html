<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maharashtra: eBird Data</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== Top bar ===== */
#topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: #222;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 10px;
  z-index: 1000;
  gap: 10px;
}

#topbar button, #topbar select {
  padding: 5px 8px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== Toggle button ===== */
#toggleModeBtn {
  background: darkgreen;
  color: white;
  border: none;
  border-radius: 4px;
}

#toggleModeBtn:hover {
  opacity: 0.85;
}

/* ===== Views ===== */
.view {
  position: fixed;
  top: 50px;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease;
}

.view.active {
  opacity: 1;
  visibility: visible;
}

/* ===== Map Layout ===== */
#mapContainer {
  position: absolute;
  top: 0;
  left: 0;
  right: 300px;
  bottom: 0;
}

#mapFrame {
  width: 100%;
  height: 100%;
  border: none;
  transition: opacity 0.3s ease;
}

.fade-out {
  opacity: 0;
}

.fade-in {
  opacity: 1;
}

/* ===== Summary Panel ===== */
#summaryPanel {
  position: fixed;
  top: 50px;
  right: 0;
  width: 300px;
  bottom: 0;
  border-left: 1px solid #ccc;
  background: #f9f9f9;
}

#summaryFrame {
  width: 100%;
  height: 100%;
  border: none;
  transition: opacity 0.3s ease;
}

/* ===== About ===== */
#aboutView {
  padding: 40px;
  background: #ffeaa7;
  box-sizing: border-box;
}
</style>
</head>

<body>

<div id="topbar">
  <button onclick="showView('map')">Map</button>
  <button onclick="showView('about')">About</button>

  <button id="toggleModeBtn" onclick="toggleMode()">
    See seasonal (2020–2025)
  </button>

  <select id="SeasonSelection">
    <option value="Summer">Summer</option>
    <option value="Monsoon">Monsoon</option>
    <option value="Winter">Winter</option>
  </select>

  <select id="MonthSelection">
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>

  <select id="YearSelection">
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
    <option>2024</option>
    <option>2025</option>
    <option>2026</option>
  </select>
</div>

<!-- MAP VIEW -->
<div id="mapView" class="view active">
  <div id="mapContainer">
    <iframe id="mapFrame"></iframe>
  </div>

  <div id="summaryPanel">
    <iframe id="summaryFrame"></iframe>
  </div>
</div>

<!-- ABOUT VIEW -->
<div id="aboutView" class="view">
  <h1>About this project</h1>
  <p>
    This application visualizes seasonal and monthly eBird observations
    across Maharashtra.
  </p>
</div>

<script>
let mode = "monthly";

/* -------- Get latest available month -------- */
function getLatestMonthYear() {
  const now = new Date();
  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];
  return {
    month: monthNames[now.getMonth()],
    year: now.getFullYear()
  };
}

/* -------- Disable future months -------- */
function disableFutureMonths() {
  const latest = getLatestMonthYear();
  const monthDropdown = document.getElementById("MonthSelection");
  const yearDropdown = document.getElementById("YearSelection");

  const currentYear = latest.year;
  const currentMonthIndex = new Date().getMonth();

  for (let y of yearDropdown.options) {
    const yearValue = parseInt(y.value);
    if (yearValue > currentYear) {
      y.disabled = true;
    }
  }

  for (let i = 0; i < monthDropdown.options.length; i++) {
    if (parseInt(yearDropdown.value) === currentYear && i > currentMonthIndex) {
      monthDropdown.options[i].disabled = true;
    } else {
      monthDropdown.options[i].disabled = false;
    }
  }
}

/* -------- Fade transition helper -------- */
function fadeFrames(callback) {
  const mapFrame = document.getElementById("mapFrame");
  const summaryFrame = document.getElementById("summaryFrame");

  mapFrame.classList.add("fade-out");
  summaryFrame.classList.add("fade-out");

  setTimeout(() => {
    callback();
    mapFrame.classList.remove("fade-out");
    summaryFrame.classList.remove("fade-out");
  }, 250);
}

/* -------- Update Frames -------- */
function updateFrames() {
  fadeFrames(() => {

    const yr = document.getElementById("YearSelection").value;

    if (mode === "seasonal") {
      const season = document.getElementById("SeasonSelection").value;

      document.getElementById("mapFrame").src =
        `seasons/${season} ${yr}.html`;

      document.getElementById("summaryFrame").src =
        `season summary/${season} ${yr}.html`;

    } else {
      const month = document.getElementById("MonthSelection").value;

      document.getElementById("mapFrame").src =
        `months/${month}_${yr}.html`;

      document.getElementById("summaryFrame").src =
        `month summary/${month}_${yr}.html`;
    }

  });
}

/* -------- Toggle Mode -------- */
function toggleMode() {
  const toggleBtn = document.getElementById("toggleModeBtn");
  const seasonDropdown = document.getElementById("SeasonSelection");
  const monthDropdown = document.getElementById("MonthSelection");

  if (mode === "monthly") {
    mode = "seasonal";
    seasonDropdown.style.display = "inline";
    monthDropdown.style.display = "none";
    toggleBtn.textContent = "See monthly";
  } else {
    mode = "monthly";
    seasonDropdown.style.display = "none";
    monthDropdown.style.display = "inline";
    toggleBtn.textContent = "See seasonal (2020–2025)";
  }

  updateFrames();
}

/* -------- View Switching -------- */
function showView(view) {
  document.getElementById("mapView")
    .classList.toggle("active", view === "map");

  document.getElementById("aboutView")
    .classList.toggle("active", view === "about");
}

/* -------- Event Listeners -------- */
document.getElementById("MonthSelection")
  .addEventListener("change", updateFrames);

document.getElementById("SeasonSelection")
  .addEventListener("change", updateFrames);

document.getElementById("YearSelection")
  .addEventListener("change", () => {
    disableFutureMonths();
    updateFrames();
  });

/* -------- Initialize -------- */
window.onload = function() {

  const latest = getLatestMonthYear();

  document.getElementById("SeasonSelection").style.display = "none";
  document.getElementById("MonthSelection").style.display = "inline";

  document.getElementById("MonthSelection").value = latest.month;
  document.getElementById("YearSelection").value = latest.year;

  disableFutureMonths();
  updateFrames();
};
</script>

</body>
</html>
