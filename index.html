<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maharashtra: eBird Data (2020–2025)</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== Top bar ===== */
#topbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: #222;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 10px;
  z-index: 1000;
  gap: 10px;
}

#topbar button, #topbar select {
  padding: 5px 8px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== Views (animated) ===== */
.view {
  position: fixed;
  top: 50px;
  left: 0;
  right: 0;
  bottom: 0;

  opacity: 0;
  visibility: hidden;
  transform: translateY(12px);

  transition:
    opacity 0.35s ease,
    transform 0.35s ease,
    visibility 0s linear 0.35s;

  pointer-events: none;
}

.view.active {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);

  transition:
    opacity 0.35s ease,
    transform 0.35s ease;

  pointer-events: auto;
}

/* ===== Map layout ===== */
#mapContainer {
  position: absolute;
  top: 0;
  left: 0;
  right: 300px; /* space for summary panel */
  bottom: 0;
}

#mapFrame {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== Right summary panel ===== */
#summaryPanel {
  position: fixed;
  top: 50px;
  right: 0;
  width: 300px;
  bottom: 0;
  border-left: 1px solid #ccc;
  background: #f9f9f9;
  transition: opacity 0.3s ease;
}

#summaryFrame {
  width: 100%;
  height: 100%;
  border: none;
}

/* Hide summary when not in map view */
#mapView:not(.active) #summaryPanel {
  opacity: 0;
  pointer-events: none;
}

/* ===== About view ===== */
#aboutView {
  padding: 40px;
  background: #ffeaa7;
  box-sizing: border-box;
}
</style>
</head>

<body>

<!-- ===== Top bar ===== -->
<div id="topbar">
  <button onclick="showView('map')">Map</button>
  <button onclick="showView('about')">About</button>

  <select id="SeasonSelection">
    <option value="Summer">Summer</option>
    <option value="Monsoon" selected>Monsoon</option>
    <option value="Winter">Winter</option>
  </select>

  <select id="YearSelection">
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022" selected>2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>
</div>

<!-- ===== MAP VIEW ===== -->
<div id="mapView" class="view active">
  <div id="mapContainer">
    <iframe id="mapFrame" src="seasons/Monsoon 2022.html"></iframe>
  </div>

  <div id="summaryPanel">
    <iframe id="summaryFrame" src="season summary/Monsoon 2022.html"></iframe>
  </div>
</div>

<!-- ===== ABOUT VIEW ===== -->
<div id="aboutView" class="view">
  <h1>About this project</h1>
  <p>
    This application visualizes seasonal eBird observations across
    Maharashtra from 2020–2025.
  </p>
  <p>
    Interactive maps show spatial patterns, while the summary panel
    provides season-wise insights.
  </p>
</div>

<script>
function updateFrames() {
  const season = document.getElementById("SeasonSelection").value;
  const yr = document.getElementById("YearSelection").value;

  document.getElementById("mapFrame").src =
    `seasons/${season} ${yr}.html`;

  document.getElementById("summaryFrame").src =
    `season summary/${season} ${yr}.html`;
}

function showView(view) {
  document.getElementById("mapView")
    .classList.toggle("active", view === "map");

  document.getElementById("aboutView")
    .classList.toggle("active", view === "about");
}

document.getElementById("SeasonSelection")
  .addEventListener("change", updateFrames);

document.getElementById("YearSelection")
  .addEventListener("change", updateFrames);
</script>

</body>
</html>
