name: Replace All Maps

on:
  workflow_dispatch:  

permissions:
  contents: write   
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies for GeoPandas
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas shapely fiona pyproj rtree

      - name: Run map builder
        run: |
          python update_map_template.py

      - name: Commit updated HTML files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add months/*.html
          git commit -m "Auto-build monthly maps" || echo "No changes to commit"
          git push
