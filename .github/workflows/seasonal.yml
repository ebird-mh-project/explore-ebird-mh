name: eBird Automation

on:
  schedule:
    - cron: "0 3 1 * *"   # 1st of every month at 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas geopandas shapely fiona pyproj

      - name: Run monthly pipeline
        run: |
          python fetch_month_data.py
          
      - name: Build seasonal data
        run: |
          python seasons_data.py

      - name: Generate seasonal maps
        run: |
          python generate_map.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automated monthly + seasonal update" || echo "No changes"
          git push
