name: Seasonal data aggregation

on:
  schedule:
    - cron: "0 3 1 * *"   # 1st of every month at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas shapely fiona pyproj

      - name: Run seasonal pipeline
        run: |
          python seasonal_pipeline.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add months/ "new seasons/" "new season summary/" || true
          git commit -m "Automated seasonal aggregation update" || echo "No changes to commit"
          git push
